    button{

    }
    button:hover {
    background-color: #7a96af;}


        .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease-in-out, visibility 0s linear 0.2s;
        }

        .conteudo-modal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #b6cae4;
        }

        .fechar-modal {
        display: block;
        margin-top: 10px;
        }

        .abrir-modal:focus + .modal,
        .modal:target {
        opacity: 1;
        visibility: visible;
        transition-delay: 0s, 0s;
        }
